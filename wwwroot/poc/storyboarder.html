<!DOCTYPE HTML>
<html>
<head>
    <link rel="stylesheet" href="storyboarder.css" />
</head>

<body>

    <div id="toolbox">
        <input type="file" id="hidden-file-upload">
        <input id="upload-input" type="image" title="upload board" src="upload-icon.png" alt="upload board">

    <script src="https://d3js.org/d3.v6.js" charset="utf-8"></script>
    <!--<script src="//cdn.jsdelivr.net/filesaver.js/0.1/FileSaver.min.js"></script>-->
    <script src="js/storyboarder.js"></script>

</html>
