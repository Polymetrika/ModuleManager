<body onresize="if(typeof pageResizer!=='undefined') pageResizer()">

    <div id="toolbox" style="position:absolute;right:80px">
        <input type="file" id="hidden-file-upload">
        <span id="currentmode"></span>
        <button onclick="changemode('view')" class="btn btn-lg btn-light"><i class="fa-solid fa-magnifying-glass-location"></i></button>
        <button onclick="changemode('state')" class="btn btn-lg btn-light"><i class="fa-solid fa-pen-to-square"></i></button>
    </div>
    <div id="stateeditor"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/6.5.0/d3.min.js"></script>
